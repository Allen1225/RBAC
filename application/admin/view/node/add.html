{extend name="main/index" /}
{block name="main"}

<div class="content-page">

    <div class="content">

        <div class="page-heading">
            <h1><i class='fa fa-table'></i>节点管理</h1>
            <h3>节点列表</h3></div>

        <div class="row">

            <div class="col-md-12">
                <div class="widget"  >
                    <div class="widget-header transparent" style="margin-bottom:30px;">
                        <h2><strong>Sortable</strong> Table</h2>

                    </div>
                    <div class="widget-content">
                        <div >
                            <form class="form-horizontal" action="{:url('admin/node/save')}" method="post">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">节点名</label>
                                    <div class="col-sm-5">
                                        <input type="input" class="form-control" id="name" name="name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">控制器名</label>
                                    <div class="col-sm-5">
                                        <input type="input" class="form-control" id="mname" name="mname">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">方法名</label>
                                    <div class="col-sm-5">
                                        <input type="input" class="form-control" id="aname" name="aname">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <div class="checkbox">
                                            <label>
                                                <input type="radio" name="status" value="1">启用
                                                &nbsp;&nbsp;&nbsp;
                                                <input type="radio" name="status" value="0" >禁用
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" style="margin-bottom:60px;">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">添加</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>





    </div>


</div>



{/block}
