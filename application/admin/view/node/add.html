{extend name="main/index" /}

{block name="main"}
<link href="/static/reset.css" rel="stylesheet">
<h1>节点管理</h1><br>
<h4>节点添加</h4>
<hr>
<form action="{:url('admin/node/save')}" method="post">

    <div class="form-group col-sm-5">
        <label for="exampleInputEmail1">节点名称:</label>
        <input type="text" class="form-control" name="name" id="exampleInputEmail1" placeholder="名字">
    </div>
    <div class="form-group col-sm-5" style="clear:both">
        <label for="exampleInputPassword1">模块名(控制器名):</label>
        <input type="text" class="form-control" name="mname" id="exampleInputPassword1" placeholder="控制器名">
    </div>
    <div class="form-group col-sm-5" style="clear:both">
        <label for="exampleInputPassword1">操作</label>
        <input type="text" class="form-control" name="aname" id="exampleInputPassword1" placeholder="方法名">
    </div>
    <div class="form-group col-sm-5" style="clear:both">
        <label for="exampleInputPassword1">状态</label>
        <input type="text" class="form-control" name="status" id="exampleInputPassword1" placeholder="状态">
    </div>
    <div class="form-group col-sm-5" style="clear:both">
        <button type="submit" class="btn btn-success" >提交</button>
    </div>
</form>
{/block}
