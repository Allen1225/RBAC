{extend name="main/index" /}
{block name="main"}

<div class="content-page">

    <div class="content">

        <div class="page-heading">
            <h1><i class='fa fa-table'></i>节点管理</h1>
            <h3>节点列表</h3></div>

        <div class="row">

            <div class="col-md-12">
                <div class="widget">
                    <div class="widget-header transparent">
                        <h2><strong>Sortable</strong> Table</h2>
                        <div class="additional-btn">
                            <a href="#" class="hidden reload"><i class="icon-ccw-1"></i></a>
                            <a href="#" class="widget-toggle"><i class="icon-down-open-2"></i></a>
                            <a href="#" class="widget-close"><i class="icon-cancel-3"></i></a>
                        </div>
                    </div>
                    <div class="widget-content">
                        <div class="table-responsive">
                            <table data-sortable class="table">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>节点名称</th>
                                    <th>模块名（控制器）</th>
                                    <th>方法名</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                    {volist name='list' key='key' id='v'}
                                    <tr>
                                    <td>{$v.id}</td>
                                    <td>{$v.name}</td>
                                    <td>{$v.name}</td>
                                    <td>{$v.mname}</td>
                                    <td>{$v.status}</td>
                                    <td>
                                        <a href="{:url('admin/node/edit', ['id'=>$v['id']])}" class="btn btn-primary">修改</a>
                                        <a href="{:url('admin/node/delete', ['id'=>$v['id']])}" class="btn btn-danger">删除</a>
                                    </td>
                                    </tr>
                                    {/volist}

                                </tr>
                                </thead>

                                <tbody>


                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <!-- Footer Start -->
        <footer>
            Huban Creative &copy; 2014
            <div class="footer-links pull-right">
                <a href="#">About</a><a href="#">Support</a><a href="#">Terms of Service</a><a href="#">Legal</a><a
                    href="#">Help</a><a href="#">Contact Us</a>
            </div>
        </footer>
        <!-- Footer End -->
    </div>
    <!-- ============================================================== -->
    <!-- End content here -->
    <!-- ============================================================== -->

</div>



{/block}
