{extend name="main/index" /}

{block name="main"}
<link href="/static/reset.css" rel="stylesheet">
<h1>节点管理</h1><br>
<h4>节点修改</h4>
<hr>
<form action="{:url('admin/node/update',['id' => $data['id']])}" method="post">
    <input type="hidden" name="_method" value="PUT" >
    <div class="form-group col-sm-5">
        <label for="exampleInputEmail1">节点名称:</label>
        <input type="text" class="form-control" name="name" id="exampleInputEmail1"  value="{$data['name']}">
    </div>
    <div class="form-group col-sm-5" style="clear:both">
        <label for="exampleInputPassword1">模块名(控制器名):</label>
        <input type="text" class="form-control" name="mname" id="exampleInputPassword1" value="{$data['mname']}">
    </div>
    <div class="form-group col-sm-5" style="clear:both">
        <label for="exampleInputPassword1">操作:</label>
        <input type="text" class="form-control" name="aname" id="exampleInputPassword1" value="{$data['aname']}">
    </div>
    <div class="form-group col-sm-5" style="clear:both">
        <label for="exampleInputPassword1">状态:</label>
        <input type="text" class="form-control" name="status" id="exampleInputPassword1" value="{$data['status']}">
    </div>
    <div class="form-group col-sm-5" style="clear:both">
        <button type="submit" class="btn btn-success" >提交</button>
    </div>
</form>
{/block}
