        <div class="page-heading">
            <h1><i class='fa fa-table'></i>用户管理</h1>
            <h3>用户列表</h3></div>

        <div class="row">

            <div class="col-md-12">
                <div class="widget">
                    <div class="widget-header transparent">

                        <!--<div class="additional-btn">-->

                                    <th>ID</th>
                                    <th>用户名</th>
                                    <th>真实名</th>
                                    <th>所属角色</th>
                                    {volist name='list' id='v'}

                                        <td>{$v.id}</td>
                                        <td>{$v.username}</td>
                                        <td>{$v.name}</td>
                                        <td>
                                            {volist name="v.role" id="val"}
                                                <span style="color:#999">{$val}</span>
                                                &nbsp;
                                            {/volist}
                                        </td>
                                        <td>
                                            <a href="{:url('admin/user/edit',['id'=>$v['id']])}" class="btn btn-warning ">修改</a>
                                            <a href="{:url('admin/user/delete',['id'=>$v['id']])}" class="btn btn-danger">删除</a>
                                            <a href="{:url('admin/user/rolelist',['id'=>$v['id']])}" class="btn btn-success">分配角色</a>
                                        </td>
                                    </tr>
                                    {/volist}

                                </tr>
