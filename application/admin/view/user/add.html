{extend name="main/index" /}

{block name="main"}
<link href="/static/reset.css" rel="stylesheet">
<h1>用户管理</h1><br>
<h4>用户添加</h4>
<hr>
<form action="{:url('admin/user/save')}" method="post">

    <div class="form-group col-sm-5">
        <label for="exampleInputEmail1">用户名:</label>
        <input type="text" class="form-control" name="username" id="exampleInputEmail1" placeholder="用户名">
    </div>
    <div class="form-group col-sm-5" style="clear:both">
        <label for="exampleInputPassword1">真实姓名:</label>
        <input type="text" class="form-control" name="name" id="exampleInputPassword1" placeholder="真实姓名">
    </div>
    <div class="form-group col-sm-5" style="clear:both">
        <label for="exampleInputPassword1">密码</label>
        <input type="password" class="form-control" name="userpass" id="exampleInputPassword1" placeholder="密码">
    </div>
    <div class="form-group col-sm-5" style="clear:both">
        <label for="exampleInputPassword1">确认密码</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="确认密码">
    </div>

    <div class="form-group col-sm-5" style="clear:both">
        <button type="submit" class="btn btn-success" >提交</button>
    </div>
</form>
{/block}
