{extend name="index/index" /}
{block name="main"}


<div class="content-page">

    <div class="content">

        <div class="page-heading">
            <h1><i class='fa fa-table'></i>角色管理</h1>
            <h3>分配权限</h3></div>

        <div class="row">

            <div class="col-md-12">

                <h4 >给&nbsp;<strong>{$role.name}</strong>&nbsp;分配权限</h4>

                <form class="form-horizontal"  action="{:url('admin/role/nodeupdate')}" method="post" >
                    {volist name='list' id='val' }
                        <label class="checkbox-inline" >
                            <input type="checkbox"  name="node[]" value="{$val.id}"  {if condition="in_array($val.id,$mynode) eq true"}checked{/if}  >&nbsp;{$val.name}

                        </label>
                    {if condition="$i%4 == 0 "}<br>{/if}
                    {/volist}
                    <input type="hidden" name="rid" value="{$role.id}">

                    <div class="form-group" style="margin-bottom:60px;">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">添加</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>





    </div>


</div>



{/block}
