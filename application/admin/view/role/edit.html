{extend name="main/index" /}

{block name="main"}
<link href="/static/reset.css" rel="stylesheet">
<h1>角色管理</h1><br>
<h4>角色修改</h4>
<hr>
<form action="{:url('admin/role/update',['id' => $data['id']])}" method="post">
    <input type="hidden" name="_method" value="PUT" >
    <div class="form-group col-sm-5">
        <label for="exampleInputEmail1">角色:</label>
        <input type="text" class="form-control" name="name" id="exampleInputEmail1"  value="{$data['name']}">
    </div>
    <div class="form-group col-sm-5" style="clear:both">
        <label for="exampleInputPassword1">说明:</label>
        <input type="text" class="form-control" name="remark" id="exampleInputPassword1" value="{$data['remark']}">
    </div>
    <div class="form-group col-sm-5" style="clear:both">
        <label for="exampleInputPassword1">状态:</label>
        <input type="text" class="form-control" name="status" id="exampleInputPassword1" value="{$data['status']}">
    </div>
    <div class="form-group col-sm-5" style="clear:both">
        <button type="submit" class="btn btn-success" >提交</button>
    </div>
</form>
{/block}
